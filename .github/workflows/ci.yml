name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main

env:
  BACKEND_DIR: ./shop
  FRONTEND_DIR: ./client-shop
  NODE_VERSION: "20"
  JAVA_VERSION: "17"
  NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
  NEXT_PUBLIC_BACKEND_URL: http://localhost:8080

jobs:
  # ─────────────────────────
  # FRONTEND CI
  # ─────────────────────────
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./client-shop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ./client-shop/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ env.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_BACKEND_URL: ${{ env.NEXT_PUBLIC_BACKEND_URL }}

  # ─────────────────────────
  # BACKEND CI
  # ─────────────────────────
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./shop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Build (skip tests)
        run: mvn clean install -DskipTests

  # ─────────────────────────
  # DOCKER VALIDATION
  # ─────────────────────────
  docker-validate:
    name: Validate Dockerfiles
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t backend:ci-test ./shop

      - name: Build frontend image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL─"${{ env.NEXT_PUBLIC_API_URL }}" \
            --build-arg NEXT_PUBLIC_BACKEND_URL─"${{ env.NEXT_PUBLIC_BACKEND_URL }}" \
            -t frontend:ci-test \
            ./client-shop