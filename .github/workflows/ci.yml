name: CI â€” Lint & Build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

env:
  BACKEND_DIR: ${{ vars.BACKEND_DIR || './shop' }}
  FRONTEND_DIR: ${{ vars.FRONTEND_DIR || './client-shop' }}
  NODE_VERSION: ${{ vars.NODE_VERSION || '20' }}
  JAVA_VERSION: ${{ vars.JAVA_VERSION || '17' }}

  NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'http://localhost:8080/api/v1' }}
  NEXT_PUBLIC_BACKEND_URL: ${{ vars.NEXT_PUBLIC_BACKEND_URL || 'http://localhost:8080' }}

jobs:
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ vars.FRONTEND_DIR || './client-shop' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ env.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_BACKEND_URL: ${{ env.NEXT_PUBLIC_BACKEND_URL }}

  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ vars.BACKEND_DIR || './shop' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: "maven"

      - name: Build (skip tests)
        run: mvn clean install -DskipTests

  docker-validate:
    name: Validate Dockerfiles
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image (dry-run)
        run: docker build -t backend:ci-test ${{ env.BACKEND_DIR }}

      - name: Build frontend image (dry-run)
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL="${{ env.NEXT_PUBLIC_API_URL }}" \
            --build-arg NEXT_PUBLIC_BACKEND_URL="${{ env.NEXT_PUBLIC_BACKEND_URL }}" \
            -t frontend:ci-test \
            ${{ env.FRONTEND_DIR }}