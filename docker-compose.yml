services:

  # ──────────────────────────────
  # Redis
  # ──────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME}_redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --bind 0.0.0.0
      --protected-mode no
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ──────────────────────────────
  # Spring Boot Backend
  # ──────────────────────────────
  shop-backend:
    build: ./shop
    container_name: ${COMPOSE_PROJECT_NAME}_backend
    environment:
      # Datasource
      SPRING_DATASOURCE_URL: "jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require&prepareThreshold=0"
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}

      # OTP
      OTP_EXPIRATION: ${OTP_EXPIRATION}
      OTP_LENGTH: ${OTP_LENGTH}

      # Mail
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}

      # OAuth2 / Frontend
      FRONTEND_REDIRECT_URI: ${FRONTEND_REDIRECT_URI}
      OAUTH2_REDIRECT_BASE_URI: ${OAUTH2_REDIRECT_BASE_URI}
      CLIENT_ID_GOOGLE: ${CLIENT_ID_GOOGLE}
      CLIENT_SECRET_GOOGLE: ${CLIENT_SECRET_GOOGLE}
      CLIENT_ID_GITHUB: ${CLIENT_ID_GITHUB}
      CLIENT_SECRET_GITHUB: ${CLIENT_SECRET_GITHUB}

      # Cloudinary
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}

      # Logging (dev: DEBUG để dễ troubleshoot)
      LOG_LEVEL_SECURITY: DEBUG
      LOG_LEVEL_WEB: DEBUG
      LOG_LEVEL_HIBERNATE: DEBUG
      LOG_LEVEL_APP: DEBUG
      LOG_LEVEL_APP_USER: DEBUG
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  # ──────────────────────────────
  # Next.js Frontend
  # ──────────────────────────────
  shop-frontend:
    build:
      context: ./client-shop
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    container_name: ${COMPOSE_PROJECT_NAME}_frontend
    environment:
      NODE_ENV: development
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - shop-backend
    networks:
      - app_network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  app_network:
    driver: bridge